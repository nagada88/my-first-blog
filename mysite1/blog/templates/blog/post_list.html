{% extends 'blog/base.html' %}
{% block content %}
    <br><br>
    {% for post in posts %}
    <div class="row">
        <div class="col-lg-12">
                <div class="post" style="background-color:#B578CF; padding: 20px; border: 1px solid black">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|safe }}</p>
                    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
                    <div class="clear"></div>
                </div>   
         </div> 
    </div>
    {% endfor %}
{% endblock %}
