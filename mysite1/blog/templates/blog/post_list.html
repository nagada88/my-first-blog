{% extends 'blog/base.html' %}
{% block content %}
    <div class="row">
    {% for post in posts %}
        <div class="col">
        <div class="post" style="background-color:#B578CF">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>   
        </div> 
        <div class="col"></div>
    {% endfor %}
    </div>
{% endblock %}
