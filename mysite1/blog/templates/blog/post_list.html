{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <br><br>
    {% for post in posts %}
    <div class="row">
        <div class="col-lg-12">
                <div class="post" style="position:relative">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|safe }}</p>
                    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>

                    <div style = "position:absolute; height: 50px; width: 200px; right: 30px; bottom: -18px; z-index: 1; color: black; padding: 10px 15px 10px 15px; background:url('{% static 'pics/ContinueReading.png' %}'); background-size: 100% 100%;">
                        <a href="{% url 'post_detail' pk=post.pk %}"><span style = "display: inline-block; vertical-align: middle; text-align:center">olvass tov√°bb...</span></a></div>
                </div>
         </div>
    </div>
    {% endfor %}
{% endblock %}
